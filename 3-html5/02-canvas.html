<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
</head>

<body>
    <h1>Canvas</h1>
    <h3>Cuadrado</h3>
    <canvas id="cuadrado"></canvas>

    <h3>Rectangulo</h3>
    <canvas id="rectangulo"></canvas>

    <h3>circulo</h3>
    <canvas id="circulo"></canvas>

    <h3>triangulo</h3>
    <canvas id="triangulo"></canvas>

    <h3>corazon</h3>
    <canvas id="corazon"></canvas>

    <h3>texto</h3>
    <canvas id="texto"></canvas>
    <script>
        var cuadrado = document.getElementById('cuadrado');
        var rectangulo = document.getElementById('rectangulo');
        var circulo = document.getElementById('circulo');
        var triangulo = document.getElementById('triangulo');
        var corazon = document.getElementById('corazon');
        var texto = document.getElementById('texto');


        var ctx1 = cuadrado.getContext('2d');
        var ctx2 = rectangulo.getContext('2d');
        var ctx3 = circulo.getContext('2d');
        var ctx4 = triangulo.getContext('2d');
        var ctx5 = corazon.getContext('2d');
        var ctx6 = texto.getContext('2d');

        // Cuadrado
        ctx1.fillStyle = `#f00`;
        ctx1.fillRect(0, 0, 100, 100);
        // Rectangulo
        ctx2.fillStyle = `#f00`;
        ctx2.fillRect(0, 0, 100, 100);
        // Circulo
        ctx3.beginPath();
        ctx3.fillStyle = `#f00`;
        ctx3.arc(50, 50, 50, 0, 2 * Math.PI, false);
        ctx3.fill();
        // Triangulo
        ctx4.beginPath();
        ctx4.fillStyle = `red`;
        ctx4.moveTo(75, 50);
        ctx4.lineTo(100, 75);
        ctx4.lineTo(100, 25);
        ctx4.closePath();
        ctx4.fill();
        // Corazon
        ctx5.beginPath();
        ctx5.fillStyle = `red`;
        ctx5.moveTo(75, 40);
        ctx5.bezierCurveTo(75, 37, 70, 25, 50, 25);
        ctx5.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
        ctx5.bezierCurveTo(20, 80, 40, 102, 75, 120);
        ctx5.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
        ctx5.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
        ctx5.bezierCurveTo(85, 25, 75, 37, 75, 40);
        ctx5.fill();
        // Texto
        ctx6.fillStyle = `red`;
        ctx6.font = "italic bold 20px monospace";
        ctx6.textBaseline = 'bottom';
        ctx6.fillText("Negro", 20, 50);
    </script>
</body>

</html>
