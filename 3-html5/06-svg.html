<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG</title>
</head>

<body>
    <h1>Corazon</h1>
    <svg width="200" height="200">
        <path
            d="M 58,17 C 52,7 42,0 30,0 C 13,0 0,13 0,30 C 0,63 18,68 58,106 C 98,68 116,63 116,30 C 116,13 103,0 86,0 C 74,0 64,7 58,17 z"
            fill="#ff0707" />
    </svg>
    <h1>Circulo</h1>
    <svg height="40mm" width="40mm">
        <circle cx="20mm" cy="20mm" r="15mm" style="fill: blue; stroke: black; stroke-width: 1mm;" />
    </svg>
    <h1>Rectangulo</h1>
    <svg height="100px" width="100%">
        <rect width="45mm" height="15mm" rx="1mm" ry="1mm" style="fill: yellow; stroke: green; stroke-width: 1mm;" />
    </svg>
    <h1>Cuadrado</h1>
    <svg width="400" height="110">
        <rect width="100" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
    </svg>
    <h1>Triangulo</h1>
    <svg height="200" width="200">
        <polygon points="100,10 190,190 10,190" stroke="purple" stroke-width=2 fill="crimson" />
    </svg>
    <h1>Texto</h1>
    <svg height="100px" width="100%">
        <text x="5mm" y="10mm" fill="purple" font-size="8mm">Hola soy el Negro</text>
    </svg>
</body>

</html>
