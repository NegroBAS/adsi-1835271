<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Texto Sombras</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        h2 {
            font-size: 2.8em;
        }

        h2.ts1 {
            color: white;
            text-shadow: 0px 0px 4px black;
        }

        h2.ts2 {
            color: white;
            text-shadow: 4px 0px 0px gray;
        }

        h2.ts3 {
            letter-spacing: 0.2em;
            color: orangered;
            text-shadow: 2px 0px 0px gray,
                4px 0px 0px rgb(105, 104, 104),
                6px 0px 0px rgb(73, 73, 73),
                8px 0px 0px rgb(66, 65, 65);
        }

        h2.ts4 {
            margin: 40px auto;
            font-family: 'Ubuntu', sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: dodgerblue;
            text-align: center;
            letter-spacing: 5px;
            text-shadow: 0 2px 2px blue,
                -2px 5px 0 dodgerblue,
                -4px 10px 0 blue,
                -8px 15px 0 dodgerblue,
                -12px 20px 0 blue,
                -16px 25px 0 dodgerblue,
                -20px 30px 0 blue;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Texto sombras</h1>
        </header>
        <section>
            <h2 class="ts1">ADSI 1835271</h2>
            <h2 class="ts2">CPIC</h2>
            <h2 class="ts3">SENA</h2>
            <h2 class="ts4">Negro</h2>
        </section>
    </main>
</body>

</html>
