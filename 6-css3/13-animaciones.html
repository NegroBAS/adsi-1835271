<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animaciones</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section{
            background: url(img/jardin.png) no-repeat center;
            background-size: cover;
            height: 560px;
            width: 800px;
            position: relative;
        }
        .dove{
            background: url(img/bird.gif) no-repeat center;
            background-size: cover;
            height: 200px;
            position: absolute;
            width: 300px;
            animation: animDove 3s ease-in infinite;
        }

        @keyframes animDove {
            0%{
                left: 0px;
                transform: rotateY(0deg)
            }
            50%{
                left: 500px;
                transform: rotateY(0deg)
            }
            51%{
                left: 500px;
                transform: rotateY(180deg);
            }
            100%{
                left: 0px;
                transform: rotateY(180deg)
            }
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Animaciones</h1>
        </header>
        <section>
            <div class="dove"></div>
        </section>
    </main>
</body>
</html>
