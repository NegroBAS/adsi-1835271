<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rick & Morty</title>
    <link rel="shortcut icon" href="https://www.stickpng.com/assets/images/58f37731a4fa116215a92411.png"
        type="image/x-icon">
    <style>
        * {
            transition: all 0.5s ease-in;
        }

        body{
            background: black;
        }

        main {
            width: 900px;
            margin: 20px auto;
            border: 1px solid gray;
            background: black;
        }

        .logo {
            background: url(img/logo.png) no-repeat center;
            background-size: cover;
            width: 400px;
            height: 400px;
            margin: 20px auto;
        }

        .titulo{
            background: url(img/titulo.png);
            width: 620px;
            height: 200px;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <div class="logo"></div>
            <div class="titulo"></div>
        </header>
    </main>
</body>

</html>
