<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sombras (Caja)</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        .box{
            border: 1px solid dodgerblue;
            margin: 20px auto;
            height: 200px;
            width: 280px;
        }
        .box1{
            box-shadow: 0px 0px 12px #000;
        }
        .box2{
            box-shadow:-10px -10px 24px 6px #000;
        }
        .box3{
            box-shadow:4px -4px 24px #000 inset
        }
        .box4{
            box-shadow: 12px 12px 12px yellow, 24px 24px 12px blue, 36px 36px 12px red;
        }
        .box5{
            box-shadow: 0px 0px 12px 6px gray,0px 0px 24px 12px gray inset;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Sombras (Caja)</h1>
        </header>
        <section>
            <h3>box-shadow:0px 0px 12px #000</h3>
            <div class="box box1"></div>
            <h3>box-shadow:-10px -10px 24px 6px #000</h3>
            <div class="box box2"></div>
            <h3>box-shadow:4px -4px 24px #000 inset</h3>
            <div class="box box3"></div>
            <h3>box-shadow: 12px 12px 12px yellow, 24px 24px 12px blue, 36px 36px 12px red;</h3>
            <div class="box box4"></div>
            <h3>box-shadow:</h3>
            <div class="box box5"></div>
        </section>
    </main>
</body>

</html>
