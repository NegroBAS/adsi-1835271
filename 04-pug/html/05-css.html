<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Estilos CSS</title>
    <style>
      h1.fx {
          background: linear-gradient(to top, peru, orange);
          border-radius: 8px;
          box-shadow: 1px 2px 12px 0px peru;
          color: white;
          padding: 20px;
          width: 140px;
          text-align: center;
          border-radius: 10px;
          height: 200px;
          margin: 120px auto;
          transition: all 1s ease;
      }
      h1:hover {
          transform: scale(1.4);
      }
    </style>
  </head>
  <body>
    <h1 class="fx">Estilos CSS</h1>
  </body>
</html>
