<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Incluir css en el mismo docuemento</title>
    <style>
      h1 {
        background-color: lightsteelblue;
        border-bottom: 10px solid crimson;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px auto;
        padding: 20px;
        text-align: center;
        transition: all 0.5s ease-in;
        width: 640px;
      }
      h1:hover {
        border-bottom: 20px solid crimson;
        cursor: pointer;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>
      incluir css en el mismo documento
    </h1>
  </body>
</html>
