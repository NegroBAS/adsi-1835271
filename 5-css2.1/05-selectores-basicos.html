<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selectores basicos</title>
    <style>
      * {
        border: 1px dashed silver;
      }
      h1 {
        color: purple;
      }
      ul li {
        background-color: silver;
        margin: 4px;
      }
      li.a {
        color: yellow;
      }
      li.r {
        color: red;
      }
      li.v {
        color: green;
      }
      ul.colores {
        background: linear-gradient(to right, #aa4b6b, #6b6b83, #3b8d99);
      }
    </style>
  </head>
  <body>
    <h1>Selectores Basicos</h1>
    <ul class="colores">
      <li class="a">Amarillo</li>
      <li class="r">Rojo</li>
      <li class="v">Verde</li>
    </ul>
  </body>
</html>
