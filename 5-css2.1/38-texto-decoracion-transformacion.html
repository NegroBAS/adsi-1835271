<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Texto decoracion - transformacion</title>
    <style>
        /* Decoracion */
        p.td1 {
            text-decoration: underline;
        }

        p.td2 {
            text-decoration: overline;
        }

        p.td3 {
            text-decoration: line-through;
        }

        /* Transformacion */
        p.tt1 {
            text-transform: capitalize;
        }

        p.tt2 {
            text-transform: uppercase;
        }

        p.tt3 {
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <h1>Texto decoracion - transformacion</h1>
    <h4>decoracion</h4>
    <p class="td1">loren ipsum dolor sit amet</p>
    <p class="td2">loren ipsum dolor sit amet</p>
    <p class="td3">loren ipsum dolor sit amet</p>
    <h4>Transformacion</h4>
    <p class="tt1">loren ipsum dolor sit amet</p>
    <p class="tt2">loren ipsum dolor sit amet</p>
    <p class="tt3">loren ipsum dolor sit amet</p>
</body>

</html>
