<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Visualizacion (Display/visibility)</title>
    <style>
      main {
        margin: 0px auto;
        width: 960px;
      }
      main section {
        border: 1px solid #555;
        display: inline-block;
        padding: 10px;
        width: 448px;
        vertical-align: top;
      }
      main section div {
        border: 1px solid black;
        display: inline-block;
        padding: 20px;
        margin: 40px;
        width: 20px;
      }

      main section.display div.none {
        display: none;
      }

      main section.visibility div.hidden {
        visibility: hidden;
      }

      a.toblock {
        border: 1px solid #555;
        display: block;
        padding: 10px;
        margin: 20px 0px;
      }
      div.toinline {
        border: 1px solid #555;
        display: inline;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Visualizacion (Display/visibility)</h1>
    <main>
      <section class="display">
        <h4>5 = display:none</h4>
        <div class="">1</div>
        <div class="">2</div>
        <div class="">3</div>
        <div class="">4</div>
        <div class="none">5</div>
        <div class="">6</div>
        <div class="">7</div>
        <div class="">8</div>
        <div class="">9</div>
      </section>
      <section class="visibility">
        <h4>5 = visibility = hidden</h4>
        <div class="">1</div>
        <div class="">2</div>
        <div class="">3</div>
        <div class="">4</div>
        <div class="hidden">5</div>
        <div class="">6</div>
        <div class="">7</div>
        <div class="">8</div>
        <div class="">9</div>
      </section>
    </main>
    <a href="" class="toblock">Elemento linea a Bloque</a>
    <div class="toinline">Elemento Bloque a linea</div>
  </body>
</html>
