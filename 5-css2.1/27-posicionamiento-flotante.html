<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Posicionamiento flotante</title>
    <style>
      section {
        border: 1px solid #555;
        width: 360px;
        padding: 10px;
        margin: 20px auto;
      }
      section div {
        background: #fff;
        border: 1px solid #555;
        padding: 20px 10px;
        width: 95px;
        margin: 5px 0px;
      }
      section div.box1 {
        float: right;
      }
      section img {
        float: left;
        margin-right: 10px;
      }
      section p.clear {
        clear: left;
      }
    </style>
  </head>

    <h1>Posicionamiento flotante</h1>
    <section>
      <div class="box1">Caja 1</div>
      <div class="box2">Caja 2</div>

    <section>
      <img src="./img/rick.jpeg" alt="img" />
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eos repellat
        eius cum dolor provident.
      </p>
      <p class="clear">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
        deleniti quia quaerat quo officiis.
      </p>
    </section>
  </body>
</html>
