<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selectores avanzados</title>
    <style>
      ul > li {
        background: dodgerblue;
        margin: 4px;
      }
      ul li + li + li {
        background: fuchsia;
      }
      li[class ] {
        background: crimson;
      }
    </style>
  </head>
  <body>
    <h1>Selectores avanzados</h1>
    <ol>
      <li>
        Rick & Morty
        <ul>
          <li class="loco">Rick Sanchez</li>
          <li>Morty Smith</li>
        </ul>
      </li>
      <li>
        Zapatos
        <ul>
          <li>Nike</li>
          <li>Adidas</li>
          <li>Puma</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
