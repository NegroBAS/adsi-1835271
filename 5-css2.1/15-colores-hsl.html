<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colores (HSL)</title>
    <style>
      body {
        background-color: whitesmoke;
      }
      section.f1,
      section.f2 {
        margin: 0px auto;
        width: 600px;
      }
      section.f3 {
        margin: 0px auto;
        width: 480px;
      }
      section.f4 {
        margin: 0px auto;
        width: 360px;
      }
      section div {
        display: inline-block;
        margin-left: -4px;
        height: 120px;
        text-align: center;
        line-height: 7.5em;
        width: 120px;
      }
      .maroon {
        background-color: hsl(0, 100%, 25%);
      }
      .red {
        background-color: hsl(0, 100%, 50%);
      }
      .orange {
        background-color: hsl(39, 100%, 50%);
      }
      .yellow {
        background-color: hsl(60, 100%, 50%);
      }
      .olive {
        background-color: hsl(60, 100%, 25%);
      }
      .purple {
        background-color: hsl(300, 100%, 25%);
      }
      .fuchsia {
        background-color: hsl(300, 100%, 50%);
      }
      .white {
        background-color: hsl(0, 0%, 100%);
      }
      .lime {
        background-color: hsl(120, 100%, 50%);
      }
      .green {
        background-color: hsl(120, 100%, 25%);
      }
      .navy {
        background-color: hsl(240, 100%, 25%);
        color: white;
      }
      .blue {
        background-color: hsl(240, 100%, 50%);
      }
      .aqua {
        background-color: hsl(180, 100%, 50%);
      }
      .teal {
        background-color: hsl(180, 100%, 25%);
      }
      .black {
        background-color: hsl(0, 0%, 0%);
        color: white;
      }
      .silver {
        background-color: hsl(0, 0%, 80%);
      }
      .gray {
        background-color: hsl(0, 0%, 50%);
      }
    </style>
  </head>
  <body>
    <h1>Colores (HSL)</h1>
    <section class="f1">
      <div class="maroon">rgb(128, 0, 0)</div>
      <div class="red">rgb(255, 0, 0)</div>
      <div class="orange">rgb(255, 160, 0)</div>
      <div class="yellow">rgb(255, 255, 0)</div>
      <div class="olive">rgb(128, 128, 0)</div>
    </section>
    <section class="f2">
      <div class="purple">rgb(196, 24, 110)</div>
      <div class="fuchsia">rgb(255, 0, 255)</div>
      <div class="white">rgb(255, 225, 255)</div>
      <div class="lime">rgb(0, 255, 0)</div>
      <div class="green">rgb(0, 128, 0)</div>
    </section>
    <section class="f3">
      <div class="navy">rgb(0, 0, 128)</div>
      <div class="blue">rgb(0, 0, 255)</div>
      <div class="aqua">rgb(0, 255, 255)</div>
      <div class="teal">rgb(0, 128, 128)</div>
    </section>
    <section class="f4">
      <div class="black">rgb(0, 0, 0)</div>
      <div class="silver">rgb(192, 192, 192)</div>
      <div class="gray">rgb(128, 128, 128)</div>
    </section>
  </body>
</html>
