<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section {
            border: 1px solid black;
            margin: 10px auto;
            width: 700px;
        }

        section div {
            border: 1px solid red;
            vertical-align: top;
            font-size: 1.5em;
            width: 200px;
            display: inline-block;
            height: 100px;
        }

        section div img {
            width: 100px;
            height: 100px;
        }

        section div img.img1 {
            vertical-align: bottom;
        }

        section div img.img2 {
            vertical-align: middle;
        }

        section div img.img3 {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <img src="./img/Information.png" width="100" height="100" alt="img">
            bottom
        </div>
        <div>
            <img class="img2" src="./img/Information.png" width="100" height="100" alt="img">
            middle
        </div>
        <div>
            <img class="img3" src="./img/Information.png" width="100" height="100" alt="img">
            top
        </div>
    </section>
</body>

</html>
